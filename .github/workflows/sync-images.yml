
name: sync posters
on:
  workflow_dispatch:
  schedule:
    - cron: '30 15 * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Image Repo
        uses: actions/checkout@v3

      - name: Download Posters
        run: |
          mkdir -p posters
          curl -s "https://raw.githubusercontent.com/somkanel/sol-douban-data/main/data/movie.json" -o /tmp/movie.json
          grep -oE 'https://img[0-9].doubanio.com/[^"]+' /tmp/movie.json | sort | uniq | while read url; do
            filename=$(basename "$url" | cut -d'?' -f1)
            if [ ! -f "posters/$filename" ]; then
              echo "Downloading $filename..."
              curl -s -L -H "Referer: https://www.douban.com" "$url" -o "posters/$filename" || true
            fi
          done
          rm -f /tmp/movie.json

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: sync posters'
          add: './posters'
          default_author: github_actions
